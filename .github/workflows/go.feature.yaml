  build:
    name: Build
    runs-on: ubuntu-18.04
    env:
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64
    steps:

      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.6'

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          go build ./internal/imports

      - name: Build
        run: go build -v -a -installsuffix cgo

      - name: Test
        run: go test -v